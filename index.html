<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>CLOUD GROUPE 7 FRONT</title>
</head>

<body>
  <div class="col-12" style="background: coral;">
    <h1 style="background: coral;" class="text-center">InstaMilligram</h1>
  </div>
  <div class="col-12 text-center">
    <img src="https://cloud-groupe-7-api-image.herokuapp.com/file/0_img_1553496385396.jpg">
  </div>
  <script src="./sendData.js" type="application/javascript"></script>

  <form class="needs-validation  border border-danger" id="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label for="url">Commentaire</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="commentaire" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>


      <button class="btn btn-outline-info btn-sm col-md-3 mb-3" type="submit">Commenter</button>
    </div>
  </form>
  <script type="text/javascript" src="validationForm.js"></script>

  <div class="row text-center">
    <h1 style="background: pink;" class="text-center">COMMENTAIRES</h1>
    <script type="text/javascript" src="getImages.js"></script>
  </div>
</body>

</html>
